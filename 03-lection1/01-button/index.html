<!DOCTYPE html>
<!-- Страница с кнопкой -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./button.css">
    </head>
    <body class="body">
        <div class="page">
            <div class="container">
                <div class="buttoncontainer"> 
                    <form>
                        <button class="button button__primary button__primary-hover" >  
                            <span class="button__title">Primary</span>
                        </button>
                    </form>
                    <form>
                        <button class="button button__primary button-disabled"> 
                            <span class="button__title">Primary</span>
                        </button>
                    </form>
                </div>
                <div class="buttoncontainer"> 
                    <form>
                        <button class="button button__secondary button__secondary-hover">  
                            <span class="button__title">Secondary</span>
                        </button>
                    </form>
                    <form>
                        <button class="button button__secondary button-disabled">  
                            <span class="button__title">Secondary</span>
                        </button>
                    </form>
              </div>
              <div class="buttoncontainer"> 
                <form>
                    <button class="button button__alternate button__alternate-hover">  
                        <span class="button__title button__title-alternate">Alternate</span>
                    </button>
                </form>
                <form>
                    <button class="button button__alternate button-disabled">  
                        <span class="button__title button__title-alternate">Alternate</span>
                    </button>
                </form>
                </div>
            </div>
        </div>
    </body>
</html>
